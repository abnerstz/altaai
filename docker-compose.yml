services:
  postgres:
    image: postgres:15-alpine
    container_name: altaai_postgres
    environment:
      POSTGRES_DB: altaa_db
      POSTGRES_USER: altaa
      POSTGRES_PASSWORD: altaa123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U altaa"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: altaai_backend
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://altaa:altaa123@postgres:5432/altaa_db
      JWT_SECRET: dev-secret-key-change-in-production
      JWT_EXPIRES_IN: 7d
      COOKIE_SECRET: dev-cookie-secret
      NODE_ENV: development
      PORT: 3000
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: yarn start:dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: altaai_frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend
    environment:
      VITE_API_URL: http://localhost:3000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: yarn dev --host

volumes:
  postgres_data:

