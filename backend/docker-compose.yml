version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: altaai-postgres-dev
    environment:
      POSTGRES_USER: altaai
      POSTGRES_PASSWORD: altaai_dev_password
      POSTGRES_DB: altaai_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U altaai"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

