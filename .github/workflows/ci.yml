name: CI Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

env:
  NODE_VERSION: '20'

jobs:
  # Job de testes e lint para Frontend
  frontend-test:
    name: Frontend - Test & Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'
          cache-dependency-path: frontend/yarn.lock

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run linter
        run: yarn lint
        continue-on-error: true

      - name: Run type check
        run: yarn type-check
        continue-on-error: true

      - name: Run tests
        run: yarn test

      - name: Build
        run: yarn build
        env:
          VITE_API_URL: http://localhost:3000

  # Job de testes e lint para Backend
  backend-test:
    name: Backend - Test & Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'
          cache-dependency-path: backend/yarn.lock

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run linter
        run: yarn lint
        continue-on-error: true

      - name: Run tests
        run: yarn test
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test
          JWT_SECRET: test-secret-key-min-32-characters-long
          FRONTEND_URL: http://localhost:5173
          NODE_ENV: test

      - name: Build
        run: yarn build

